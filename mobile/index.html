
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truenat Dashboard Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .gradient-header {
            background: linear-gradient(90deg, #8a5cf7 0%, #3498db 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .subheader {
            margin-top: 8px;
            font-size: 1rem;
            opacity: 0.9;
        }
        
        
        #loading {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            border-top-color: #6c5ce7;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="gradient-header">
        <h1>Truenat Dashboard</h1>
        <div class="subheader">Data Analysis Tool</div>
    </div>
    
    <div class="loading-container">
        <div class="spinner"></div>
        <div id="loading">Loading mobile application...</div>
    </div>
    
    <script>
        // Redirect to the Expo app after a short delay
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
